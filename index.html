<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园地图</title>
    <style>
        #map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        #map {
            width: 100%;
            height: 0;
            padding-top: 53.58%; /* (1378 / 2572) * 100 to maintain aspect ratio */
            background-image: url('Map.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #message, #coordinates {
            text-align: center;
            margin-top: 10px;
        }

        #message {
            color: red;
            font-weight: bold;
        }

        #coordinates {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>XJTLU地图</h1>
    <h2>刷新以当前位置显示</h2>
    <div id="map-container">
        <div id="map"></div>
        <div class="marker" id="marker"></div>
    </div>
    <div id="coordinates"></div>
    <div id="message"></div>

    <script>
        // Updated affine transformation coefficients
        const a = 0.000005088;
        const b = 0;
        const c = 121.148772;
        const d = 0;
        const e = -0.000004938;
        const f = 31.486141;

        // Image dimensions
        const imageWidth = 2572;
        const imageHeight = 1378;

        function lonLatToPixel(lon, lat) {
            // Inverse of the affine transformation
            const x = (lon - c) / a;
            const y = (lat - f) / e;
            return { x, y };
        }

        function isWithinBounds(x, y) {
            return x >= 0 && x <= imageWidth && y >= 0 && y <= imageHeight;
        }

        function showPosition(position) {
            const lon = position.coords.longitude;
            const lat = position.coords.latitude;
            
            const pixel = lonLatToPixel(lon, lat);
            const marker = document.getElementById('marker');
            const message = document.getElementById('message');
            const coordinates = document.getElementById('coordinates');
            
            // Display coordinates
            coordinates.textContent = `经度: ${lon.toFixed(6)}, 纬度: ${lat.toFixed(6)}`;

            // Convert pixel coordinates to percentages
            const xPercent = (pixel.x / imageWidth) * 100;
            const yPercent = (pixel.y / imageHeight) * 100;
            
            if (isWithinBounds(pixel.x, pixel.y)) {
                marker.style.left = xPercent + '%';
                marker.style.top = yPercent + '%';
                marker.style.display = 'block';
                message.textContent = '';
            } else {
                marker.style.display = 'none';
                message.textContent = '超出区域';
            }
        }

        function showError(error) {
            const message = document.getElementById('message');
            const coordinates = document.getElementById('coordinates');
            coordinates.textContent = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message.textContent = "用户拒绝了请求地理定位。";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message.textContent = "位置信息不可用。";
                    break;
                case error.TIMEOUT:
                    message.textContent = "请求超时。";
                    break;
                case error.UNKNOWN_ERROR:
                    message.textContent = "发生未知错误。";
                    break;
            }
        }

        // Test
        /*
        const testPosition = {
            coords: {
                longitude: 121.154744,
                latitude: 31.482953
            }
        };
        showPosition(testPosition);
        */

        // Production
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById('message').textContent = "该浏览器不支持定位。";
            document.getElementById('coordinates').textContent = '';
        }
    </script>
</body>
</html>
